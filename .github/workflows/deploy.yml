name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Docker Login
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Docker build & push
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/factseeker-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/factseeker-backend:latest

      - name: SSH to EC2 and deploy container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=/home/ubuntu/factseeker-backend-deploy
            IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/factseeker-backend:latest

            # 1. .env 파일 저장
            echo "${{ secrets.ENV_FILE }}" > $APP_DIR/.env

            # 2. application.yml 파일 저장
            echo "${{ secrets.APPLICATION_YML }}" > $APP_DIR/application.yml

            # 3. Docker 이미지 Pull
            docker pull $IMAGE

            # 4. 기존 컨테이너 정지 및 삭제
            docker stop factseeker-backend || true
            docker rm factseeker-backend || true

            # 5. 컨테이너 실행 (application.yml 바인딩)
            docker run -d \
              --name factseeker-backend \
              --env-file $APP_DIR/.env \
              -v $APP_DIR/application.yml:/app/config/application.yml \
              -e SPRING_PROFILES_ACTIVE=dev \
              -p 8080:8080 \
              $IMAGE