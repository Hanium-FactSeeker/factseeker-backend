name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 코드 체크아웃
        uses: actions/checkout@v4

      - name: ✅ JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ✅ Gradle 빌드 (테스트 제외)
        run: ./gradlew clean build -x test

      - name: ✅ DockerHub 로그인
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ✅ Docker 이미지 빌드 및 푸시
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/factseeker-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/factseeker-backend:latest

      - name: ✅ deploy.sh 전송
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: infra/deploy/scripts/deploy.sh
          target: /home/ubuntu/factseeker-backend-deploy

      - name: ✅ EC2에서 deploy.sh 실행
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ENV_FILE,APPLICATION_YML
          script: |
            cd /home/ubuntu/factseeker-backend-deploy
            chmod +x deploy.sh
            ./deploy.sh