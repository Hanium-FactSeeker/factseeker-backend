app:
  mail:
    from: ${spring.mail.username}

spring:
  data:
    redis:
      host: localhost
      port: 6379
      password: 1234
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1
  datasource:
    url: jdbc:mysql://localhost:3306/userdb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: user
    password: 1234
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${spring.mail.username}
    password: ${spring.mail.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  output:
    ansi:
      enabled: always

jwt:
  secret: ${JWT_SECRET_KEY} #빠른 시일 내에 환경변수로 등록 예정, 가능한 각자 환경변수에 저장하길 바람
  access-token-expiration-milliseconds: 900000     # 15분
  refresh-token-expiration-milliseconds: 604800000 # 7일

logging:
  level:
    com.factseekerbackend.global.auth: INFO