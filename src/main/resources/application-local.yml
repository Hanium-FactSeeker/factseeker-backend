spring:
  datasource:
    url: jdbc:mysql://localhost:3307/factseeker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: factseeker
    password: factseeker1234

  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

  app:
    redis:
      cache:
        database: 0

  jpa:
    hibernate:
      ddl-auto: update

  mvc:
    async:
      request-timeout: 370000

# Naver API settings
naver:
  base-url: https://openapi.naver.com
  client:
    id: YOUR_NAVER_CLIENT_ID
    secret: YOUR_NAVER_CLIENT_SECRET
