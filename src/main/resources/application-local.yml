spring:
  datasource:
    # docker-compose로 돌리면 'mysql' 서비스로 접근, 로컬 단독이면 localhost로 오버라이드 가능
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/factseeker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:factseeker}
    password: ${SPRING_DATASOURCE_PASSWORD:factseeker1234}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      database: ${SPRING_DATA_REDIS_DATABASE:0}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

app:
  redis:
    cache:
      database: 0